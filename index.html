<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Andrew Wilson – Project Portfolio</title>
    <meta name="color-scheme" content="dark" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Andrew Wilson</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#python">Python</a></li>
                    <li class="nav-item"><a class="nav-link" href="#java">Java</a></li>
                    <li class="nav-item"><a class="nav-link" href="#c_and_embedded">C & Embedded</a></li>
                    <li class="nav-item"><a class="nav-link" href="#web_and_full_stack">Web & Full Stack</a></li>
                    <li class="nav-item"><a class="nav-link" href="#databases_and_sql">Databases & SQL</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Project Sections -->
    <div class="container py-3" id="project-sections">
        <!-- JS will inject project sections here -->
    </div>

    <!-- Footer -->
    <footer class="text-center text-secondary py-4">
        <small>© 2025 Andrew Wilson</small>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Collapse mobile navbar on nav-link click -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    const navbar = document.querySelector('.navbar-collapse');
                    if (navbar.classList.contains('show')) {
                        bootstrap.Collapse.getInstance(navbar).hide();
                    }
                });
            });
        });
    </script>

    <!-- Render Projects from JSON -->
    <script>
        fetch('assets/data/projects.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("project-sections");

                for (const [category, projects] of Object.entries(data)) {
                    const readableName = category.replaceAll("_", " ").replace(/\b\w/g, c => c.toUpperCase());

                    const section = document.createElement("div");
                    section.innerHTML = `
            <div class="pt-1" id="${category}"></div>
            <h1 class="text-primary fs-2 fw-bold mt-2 mb-4">${readableName}</h1>
            <div class="row">
              ${projects.map(p => `
                <div class="col-md-4 mb-4">
                  <div class="card bg-dark h-100 shadow-sm text-light">
                    <div class="ratio ratio-16x9 bg-dark">
                      <img src="${p.img}" class="img-fluid object-fit-contain w-100 h-100" alt="${p.title}">
                    </div>
                    <div class="card-body d-flex flex-column">
                    <h2 class="card-title fs-4">
                        <a href="${p.link}" target="_blank" class="text-decoration-none text-success">
                        ${p.title}
                        </a>
                    </h2>
                    <p class="card-text text-light">${p.description}</p>
                    <p class="fst-italic small mt-auto text-white-50">${p.tech}</p>
                    </div>
                  </div>
                </div>
              `).join("")}
            </div>
          `;
                    container.appendChild(section);
                }
            });
    </script>

</body>

</html>
