<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Andrew Wilson – Project Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Smooth scroll behavior -->
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }

        .card a {
            color: #fff;
        }

        .card img {
            object-fit: cover;
            height: 200px;
        }
    </style>
</head>

<body>

    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Andrew Wilson</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#python">Python</a></li>
                    <li class="nav-item"><a class="nav-link" href="#java">Java</a></li>
                    <li class="nav-item"><a class="nav-link" href="#c_and_embedded">C & Embedded</a></li>
                    <li class="nav-item"><a class="nav-link" href="#web_and_full_stack">Web & Full Stack</a></li>
                    <li class="nav-item"><a class="nav-link" href="#databases_and_sql">Databases & SQL</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Project Sections -->
    <div class="container py-5" id="project-sections">
        <!-- JS will inject project sections here -->
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted py-4">
        <small>© 2025 Andrew Wilson</small>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Render Projects from JSON -->
    <script>
        fetch('assets/data/projects.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("project-sections");

                for (const [category, projects] of Object.entries(data)) {
                    const readableName = category.replaceAll("_", " ").replace(/\b\w/g, c => c.toUpperCase());

                    const section = document.createElement("div");
                    section.innerHTML = `
          <h2 id="${category}" class="text-info mt-5 mb-4">${readableName}</h2>
          <div class="row">
            ${projects.map(p => `
              <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                  <img src="${p.img}" class="card-img-top" alt="${p.title}">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                      <a href="${p.link}" target="_blank" class="text-decoration-none">${p.title}</a>
                    </h5>
                    <p class="card-text">${p.description}</p>
                    <p class="text-muted small mt-auto">${p.tech}</p>
                  </div>
                </div>
              </div>
            `).join("")}
          </div>
        `;
                    container.appendChild(section);
                }
            });
    </script>

</body>

</html>
